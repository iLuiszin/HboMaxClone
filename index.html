<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Login HBO Max</title>
  </head>
  <body>
    <header>
      <div class="headerLogos">
        <a href=""><img src="assets/img/icon1.svg" alt="" /></a>

        <a href=""><img src="assets/img/searchIcon.svg" alt="" /></a>
      </div>

      <a href=""><img id="mainLogo" src="assets/img/logo.svg" alt="" /></a>

      <div class="headerLinks">
        <h3><a href="">Assinar</a></h3>
        <h3><a href="">Entrar</a></h3>
      </div>
    </header>

    <main>
      <h1>Entrar</h1>
      <h3><a href="">Você tem uma conta HBO Max?</a></h3>
      <form action="" method="GET">
        <label for="email">E-mail</label>
        <input type="text" id="email" placeholder="email@dnc.group" />

        <label for="password">Senha</label>
        <input type="text" id="password" placeholder="*******" />

        <button type="submit">Entrar</button>
      </form>

      <h3>
        <a href=""
          >Você acessa a HBO Max por um provedor <br />
          de TV, de internet ou celular?</a
        >
      </h3>

      <button type="menu">Entrar como provedor</button>
    </main>
  </body>
</html>
